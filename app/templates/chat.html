<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/chat.css">
</head>
<body class="d-flex flex-column vh-100 bg-light">

    <div class="container mt-3">
        <h2 class="text-center">Добро пожаловать в чат!</h2>

        <div id="chat-box" class="border rounded p-3 bg-white shadow-sm" style="height: 400px; overflow-y: auto;">
            <!-- Сообщения будут здесь -->
        </div>

        <form id="message-form" class="mt-3 d-flex">
            <input id="message-input" type="text" class="form-control me-2" placeholder="Введите сообщение..." required>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

    <!-- Кнопка очистки чата (фиксируется справа внизу) -->
    <button id="clear-chat" class="btn btn-danger position-fixed" style="bottom: 20px; right: 20px; z-index: 1000;">
        Очистить чат
    </button>

    <script src="/static/chat.js" defer></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
